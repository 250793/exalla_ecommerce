
<div  uk-slider >
  <div class="uk-position-relative">
      <div class="uk-slider-container ">
          <ul  class="uk-slider-items uk-child-width-1-2 uk-child-width-1-2@m uk-child-width-1-3@l">
            <li *ngFor="let b of brands" class="card">
              <div (click)="marcas(b.descricao)" class="card-principal uk-overlay  uk-position-center">
                <img src="{{b.imagem}}" alt="">
              </div>
              <div>
                <div class="background ">
                  <img src="{{b.imagem_fundo}}" alt="">
                </div>
                <div class="titulo uk-text-bolder">
                  <span>{{b.descricao}} </span>
                </div>
              </div>
            </li>
          </ul>
      </div>
      <div class="uk-hidden@s uk-light">
          <a class="uk-position-center-left uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
      </div>
      <div class="uk-visible@s">
          <a class="uk-position-center-left-out uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
          <a class="uk-position-center-right-out uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
      </div>
  </div>
</div>
