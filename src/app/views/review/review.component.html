<body class="fixed-bottom-padding">
  <!-- bread_cum -->
  <nav aria-label="breadcrumb" class="breadcrumb mb-0">
    <div class="container">
       <ol class="d-flex align-items-center mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" class="text-success">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Meu Pedido</li>
       </ol>
    </div>
 </nav>
 <section class="py-4 osahan-main-body">
    <div class="container">
       <div class="row">
          <div class="col-md-3">
             <ul class="nav nav-tabs custom-tabs border-0 flex-column bg-white rounded overflow-hidden shadow-sm p-2 c-t-order" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                   <a class="nav-link border-0 text-dark py-3 active" href="my-order" role="tab">
                   <i class="icofont-check-alt mr-2 text-success mb-0"></i> Concluído</a>
                </li>
                <li class="nav-item border-top" role="presentation">
                   <a class="nav-link border-0 text-dark py-3" href="my-order" role="tab">
                   <i class="icofont-wall-clock mr-2 text-warning mb-0"></i> Em Separação</a>
                </li>
                <li class="nav-item border-top" role="presentation">
                   <a class="nav-link border-0 text-dark py-3" href="my-order" role="tab">
                   <i class="icofont-close-line mr-2 text-danger mb-0"></i> Cancelado</a>
                </li>
             </ul>
          </div>
          <div class="col-md-9">
             <!-- body -->
             <section class="bg-white osahan-main-body rounded shadow-sm overflow-hidden">
                <div class="container-0">
                   <div class="row">
                      <div class="col-lg-12">
                         <div class="my-5 py-5 px-3 text-center">
                            <h4>Avalie sua experiência</h4>
                            <p>10 Setembro 2022</p>
                            <div class="p-2">
                               <p class="text-muted"></p>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                               <form>
                                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                     <label class="btn btn-outline-success active btn-lg">
                                     <input type="radio" name="options" id="option1" checked> <i class="icofont-sad"></i>
                                     </label>
                                     <label class="btn btn-outline-success btn-lg">
                                     <input type="radio" name="options" id="option2"> <i class="icofont-expressionless"></i>
                                     </label>
                                     <label class="btn btn-outline-success btn-lg">
                                     <input type="radio" name="options" id="option3"> <i class="icofont-heart-eyes font-weight-bold"></i>
                                     </label>
                                  </div>
                                  <a [routerLink]="['/status-complete']" class="btn btn-success mt-3 btn-block">Enviar</a>
                               </form>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </section>
          </div>
       </div>
    </div>
 </section>
</body>
