<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<section class="py-4 osahan-main-body">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- home page -->
        <div class="osahan-home-page">
          <!-- body -->
          <div class="osahan-body">
            <!-- categories -->
            <!-- <div class="pt-3 pb-2 rounded osahan-categories">
              <div class="d-flex align-items-center mb-2">
                <h5 class="m-0 text-white">Departamentos</h5>
              </div>
              <div class="categories-slider">
                <div class="col-c">
                  <app-slideshow></app-slideshow>
                </div>
              </div>
            </div> -->
            <!-- Promos -->

            <app-promo-for-you></app-promo-for-you>

            <ng-template let-obj ngFor [ngForOf]="structure">

              <!-- BANNER -->
              <div class="uk-text-center" *ngIf="obj.id_tipo == 2">
                <app-banner [data]="obj"></app-banner>
              </div>

              <!-- OFERTA -->
              <div *ngIf="obj.id_tipo === 3">
                <div>
                  <div>
                    <h5 class="ofertas uk-text-center uk-text-uppercase">{{ obj.descricao[0] }}</h5>
                  </div>
                </div>
                <div class="uk-child-width-expand@s" uk-grid>
                   <span (click)="verMais(obj.rota)" class="ver-mais">VER TODOS!</span>
                </div>
                <app-pick-slide path="home/offer" rota="{{ obj.rota }}" id_home="{{ obj.id_home }}" limit="5">
                </app-pick-slide>
              </div>

              <!-- MARCAS -->
              <div *ngIf="obj.id_tipo === 4" class="marcas" >
                <div >
                  <h5 class="ofertas uk-text-center uk-text-uppercase">{{ obj.descricao[0] }}</h5>
                </div>
                <div class="title d-flex align-items-center py-3 uk-margin"></div>
                <app-recommend-slide ></app-recommend-slide>
              </div>

            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
