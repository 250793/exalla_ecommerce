<div class="container">
  <div *ngFor="let p of products" class=" uk-padding-small  uk-inline-clip uk-transition-toggle" tabindex="0">
    <div class="uk-height-1-1 uk-flex uk-flex-center uk-flex-column uk-flex-between uk-text-center">
      <div class="">
        <div *ngIf="p.desconto"  class="desconto position-absolute">
          <p>
            <span>{{p.desconto}}%</span>
            OFF
          </p>
        </div>
        <!-- <div class="favorito" (click)="handleFavorite(p)">
          <box-icon *ngIf="p.account_favorite_products.length > 0" name='heart' type="solid" color="red"></box-icon>
          <box-icon *ngIf="p.account_favorite_products.length === 0" name='heart'></box-icon>
        </div> -->
        <div class="toda-caixa">
          <a href="" [routerLink]="['/product-details',p.cod_produto]">
            <img  class="imagem" src="{{ p.imagens[0] }}" alt="" onerror="this.src='https://www.bstest.com.br/wp-content/uploads/2019/09/produto-sem-imagem-1000x1000.jpg'" />
          </a>
        </div>
      </div>
      <a class="informacao-produto" [routerLink]="['/product-details',p.cod_produto]" class="text-dark">
        <h4 class="nome-produto">{{p.descricao_marca}}</h4>
      </a>
      <a style="min-height: 70px;" [routerLink]="['/product-details',p.cod_produto]">
        <h6>{{p.descricao}}</h6>
      </a>
      <div class="preço ">
        <div>
          <span class="preço-max uk-text-small">De:{{parseValue(p.preco_tabela)}}</span>
        </div>
        <a [routerLink]="['/product-details',p.cod_produto]">
          <div>
            <h6 class="price m-0 text-success uk-text-bolder">Por:{{parseValue(p.preco_venda)}}</h6>
          </div>
        </a>
        <div  class="descricao">
          <p class="">{{p.detalhe_produto}}</p>
        </div>
        <div class="">
        <p [routerLink]="['/product-details',p.cod_produto]" class="comprar uk-h4 uk-margin-remove overlay-comprar uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default uk-text-center">COMPRE AGORA</p>
      </div>
      </div>
    </div>
  </div>
</div>
